version: "3.8"

services:
  # Slack Bot - receives webhooks from Slack
  slack-bot:
    build:
      context: .
      dockerfile: ./apps/slack-bot/Dockerfile
    ports:
      - "${SLACK_BOT_PORT:-3000}:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/ralphberry.db
    volumes:
      - ./data:/data
    depends_on:
      - worker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard - web UI for monitoring
  dashboard:
    build:
      context: .
      dockerfile: ./apps/dashboard/Dockerfile
    ports:
      - "${DASHBOARD_PORT:-3001}:3001"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/ralphberry.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker - executes jobs in Docker containers
  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/ralphberry.db
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./repos:/repos
      - ~/.ssh:/root/.ssh:ro
    restart: unless-stopped

  # Cloudflare Tunnel - optional, for external access
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - slack-bot
    restart: unless-stopped
    profiles:
      - tunnel

volumes:
  data:
